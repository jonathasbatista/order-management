<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderHub Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen md:h-screen flex flex-col md:overflow-hidden">

<nav class="flex-none px-4 md:px-6 py-4">
    <div class="container mx-auto bg-white/90 backdrop-blur-md border border-gray-200 shadow-sm rounded-full px-6 py-4 flex justify-between items-center">
        <div class="text-lg md:text-xl font-bold tracking-widest flex items-center gap-2">
            <div class="w-3 h-3 bg-black rounded-full"></div> OrderHub.
        </div>
        <div class="space-x-4 md:space-x-6 font-medium text-xs md:text-sm">
            <a href="index.html" class="text-gray-400 hover:text-black transition-colors">Loja</a>
            <a href="orders.html" class="text-black border-b-2 border-black pb-1">Meus Pedidos</a>
        </div>
    </div>
</nav>

<div class="container mx-auto px-4 md:px-6 pb-6 flex-1 flex flex-col md:flex-row gap-6 md:overflow-hidden">

    <div class="w-full md:w-1/3 lg:w-1/4 bg-white border border-gray-200 rounded-[2rem] shadow-sm flex flex-col h-[300px] md:h-auto overflow-hidden shrink-0">
        <div class="p-5 md:p-6 border-b border-gray-100 bg-gray-50/50">
            <h2 class="font-bold text-gray-400 uppercase tracking-widest text-[10px] md:text-xs">Hist√≥rico</h2>
        </div>
        <div id="ordersList" class="overflow-y-auto p-3 md:p-4 space-y-2 md:space-y-3 flex-1 custom-scrollbar">
        </div>
    </div>

    <div class="flex-1 bg-white border border-gray-200 rounded-[2rem] shadow-sm flex flex-col relative overflow-hidden min-h-[400px]">

        <div id="emptyState" class="absolute inset-0 flex items-center justify-center text-gray-300">
            <div class="text-center">
                <div class="w-12 h-12 bg-gray-100 rounded-full mx-auto mb-2"></div>
                <span class="text-sm font-medium">Selecione um pedido</span>
            </div>
        </div>

        <div id="detailCard" class="hidden flex flex-col h-full">
            <div class="p-6 md:p-8 border-b border-gray-100 flex flex-col md:flex-row justify-between md:items-start gap-4 bg-gray-50/30">
                <div>
                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">Pedido</span>
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mt-1 tracking-tighter" id="orderId">#</h1>
                    <p class="text-sm text-gray-500 mt-2 font-medium bg-white px-3 py-1 rounded-full inline-block border border-gray-100">Cliente: <span id="orderCustomer"></span></p>
                </div>
                <span id="orderStatus" class="self-start px-4 py-2 rounded-full text-[10px] md:text-xs font-bold tracking-widest border uppercase"></span>
            </div>

            <div class="flex-1 overflow-y-auto p-6 md:p-8 custom-scrollbar">
                <table class="w-full text-left border-collapse">
                    <thead>
                    <tr class="text-gray-400 text-[10px] md:text-xs font-bold uppercase tracking-wider border-b border-gray-100">
                        <th class="pb-4 pl-2">Produto</th>
                        <th class="pb-4 text-right">Qtd</th>
                        <th class="pb-4 text-right pr-2">Total</th>
                    </tr>
                    </thead>
                    <tbody id="orderItems" class="text-sm font-medium text-gray-700"></tbody>
                </table>
            </div>

            <div class="p-6 md:p-8 bg-gray-50/50 border-t border-gray-100">
                <div class="flex justify-between items-center mb-6">
                    <span class="text-gray-400 font-bold text-[10px] md:text-xs uppercase tracking-wider">Total</span>
                    <span id="orderTotal" class="text-2xl md:text-3xl font-bold text-gray-900 tracking-tighter"></span>
                </div>

                <div id="paymentArea" class="hidden">
                    <div class="flex flex-col md:flex-row gap-3 bg-white p-2 rounded-2xl shadow-sm border border-gray-100">
                        <input type="number" id="payAmount" placeholder="Valor (R$)" class="flex-1 pl-4 py-3 md:py-0 rounded-xl outline-none font-medium text-gray-700 bg-gray-50 md:bg-transparent">
                        <button onclick="pay()" class="bg-black text-white px-8 py-3 rounded-xl font-bold hover:bg-gray-800 hover:shadow-lg transition-all active:scale-95 w-full md:w-auto">PAGAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="js/orders.js"></script>
</body>
</html>
